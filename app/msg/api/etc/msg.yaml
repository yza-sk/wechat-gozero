Name: msg-api
Host: 0.0.0.0
Port: 10002
Timeout: 10000000  # 请求的超时时间, 毫秒

JwtAuth:
  AccessSecret: ${JWT_SECRET}

Telemetry:
  Name: msg-api
  Endpoint: http://jaeger:14268/api/traces
  Batcher: jaeger

MsgRpc:
  Endpoints:
    - msg-rpc:20002

GroupRpc:
  Endpoints:
    - group-rpc:20003

MqConf:
  Brokers:
    - kafka0:9093
    - kafka1:9094
  Topic: msg_chat
  Group: msg-api